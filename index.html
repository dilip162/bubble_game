<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="header_top">
        <div class="hit box">
          <h1>Hit</h1>
          <span id="hitVal" class="value"></span>
        </div>

        <div class="Timer box">
          <h1>Timer</h1>
          <span id="timerVal" class="value">30</span>
        </div>

        <div class="Score box">
          <h1>Score</h1>
          <span id="scoreVal" class="value">0</span>
        </div>
      </div>

      <div class="game_container"></div>
    </div>
  </body>
</html>
